<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="css/Registor.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="menu_bar">
        <ul>
            <li class="active"><a href="#"><i class="fa fa-home" aria-hidden="true"></i>home</a></li>
            <li><a href="#"><i class="fa fa-newspaper" aria-hidden="true"></i>History</a></li>
            <li><a href="#"><i class="fa fa-phone-alt" aria-hidden="true"></i>Contact Us</a></li>
            <li><a href="#"><i class="fa fa-images" aria-hidden="true"></i>Gallery</a></li>
            <li><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i>Register/Login</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="sign-in-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <a href="#"><input type="submit" class="btn soild" value="Submit"></a>
                    <p class="social-text"> Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com/" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiYXIifQ%3D%3D%22%7D" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://accounts.google.com/signin/v2/identifier?hl=ar&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://www.linkedin.com/login/ar" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Consider using a username other than your real name, as usernames are public and cannot be made private later.</p>
                </div>
                <img src="assets/images/undraw_login_re_4vu2.svg" class="image">
            </div>

        </div>
    </div>
</body>

</html>
